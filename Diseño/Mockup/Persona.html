  <div class="panel panel-default">
  <div class="panel-heading">Empleado</div>

	<div class="panel panel-default">
	  <div class="panel-body">
		<form class="form-inline">
			<div class="row marketing">
		<div class="col-lg-6">
		  <div class="form-group; col-md-4">
			<label for="apellidos">Apellidos</label><br>
			<input type="text" class="form-control" id="apellidos" name="apellidos" placeholder="Apellidos">
		  </div>
		  
		  <div class="form-group;col-xs-6 col-sm-6 col-md-4">
			<label for="nombre">Nombres</label><br>
			<input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre">
		  </div>
		  
		  <div class="form-group;col-xs-3 col-sm-3 col-md-4">
			<label for="direccion">Direccion</label><br>
			<input type="text" class="form-control" id="direccion" name="direccion" placeholder="Direccion">
		  </div>
		  
		  <div class="form-group;col-xs-3 col-sm-3 col-md-4">
			<label for="edadA">Edad Actual</label><br>
			<input type="number" class="form-control" id="edadA" name="edadA" placeholder="Edad">
		  </div>
		  
		  <div class="form-group;col-xs-3 col-sm-3 col-md-4">
			<label for="genero">Genero </label><br>
			<!_-<input type="text" class="form-control" id="genero" name="genero" placeholder="Genero"-->
			<select class="form-control" id="genero" name="genero">
			  <option>F</option>
			  <option>M</option>
			</select>
		  </div>
		  
		  <div class="form-group;col-xs-3 col-sm-3 col-md-4">
			<label for="telefono">Telefono</label><br>
			<input type="tel" class="form-control" id="telefono" name="telefono" placeholder="Telefono">
		  </div>
		  
		   <div class="form-group;col-xs-3 col-sm-3 col-md-4">
			<label for="pension">Fondo de Pensión</label><br>
			<input type="text" class="form-control" id="pension"  name="pension" placeholder="Fondo de Pensión">
		  </div>
		  
		    <div class="form-group;col-xs-3 col-sm-3 col-md-4">
			<label for="cesantias">Fondo de Cesantías</label><br>
			<input type="text" class="form-control" id="cesantias" name="cesantias" placeholder="Fondo de Cesantías">
		  </div>
		  
		   <div class="form-group;col-xs-3 col-sm-3 col-md-4">
			<label for="estrato">Estrato </label><br>
			<select class="form-control" id="estrato" name="estrato">
			  <option>1</option>
			  <option>2</option>
			  <option>3</option>
			  <option>4</option>
			  <option>5</option>
			  <option>6</option>
			</select>
		  </div>
		  
		    <div class="form-group;col-xs-3 col-sm-3 col-md-4">
			<label for="estadoCi">Estado Civil </label><br>
			<select class="form-control" id="estadoCi" name="estadoCi">
			  <option>Soltero/a</option>
			  <option>Casado/a</option>
			  <option>Divorciado/a</option>
			  <option>Viudo/a</option>
			  <option>Union Libre</option>
			</select>
		  </div>
		  
		    <div class="form-group;col-xs-3 col-sm-3 col-md-4">
			<label for="hijos">No. Hijos </label><br>
			<select class="form-control" id="hijos" name="hijos">
			  <option>0</option>
			  <option>1</option>
			  <option>2</option>
			  <option>3</option>
			  <option>4</option>
			  <option>5</option>
			  <option>Más</option>
			</select>
		  </div>
		  
		    <div class="form-group;col-xs-3 col-sm-3 col-md-4">
			<label for="areaE">Area de Empleo</label><br>
			<input type="text" class="form-control" id="areaE" name="areaE" placeholder="Area de Empleo">
		  </div>
		  
		   <div class="form-group;col-xs-3 col-sm-3 col-md-4">
			<label for="fechaAc">Fecha de Actual</label><br>
			<input type="date" class="form-control" id="fechaAc" name="fechaAc">
		   </div>
		  
		  <div class="form-group;col-xs-3 col-sm-3 col-md-4">
			<label for="salario">Salario</label><br>
			<input type="number" class="form-control" id="salario" name="salario" placeholder="salario">
		  </div>
		  
		</div>
		
		<div class="col-lg-6">
		   <div class="form-group;col-xs-3 col-sm-3 col-md-4">
			<label for="cedula">Cedula</label><br>
			<input type="number" class="form-control" id="cedula" name="cedula" placeholder="Cedula">
		  </div>
		  
		   <div class="form-group;col-xs-3 col-sm-3 col-md-4">
			<label for="ciudadesEx">Ciudad de Expedición</label><br>
			<input type="text" class="form-control" id="ciudadesEx" name="ciudadesEx" placeholder="Ciudad de Expedición">
		  </div>
		  
		   <div class="form-group;col-xs-3 col-sm-3 col-md-4">
			<label for="fechaN">Fecha de Nacimiento</label><br>
			<input type="date" class="form-control" id="fechaN" name="fechaN">
		   </div>
		  
		   <div class="form-group;col-xs-3 col-sm-3 col-md-4">
			<label for="celular">No. Celular</label><br>
			<input type="tel" class="form-control" id="celular" name="celular" placeholder="Celular">
		  </div>
		  
		  <div class="form-group;col-xs-3 col-sm-3 col-md-4">
			<label for="email">E-mail</label><br>
			<input type="email" class="form-control" id="email" name="email" placeholder="Correo Electronico">
		  </div>
		  
		  <div class="form-group;col-xs-3 col-sm-3 col-md-4">
			<label for="eps">EPS</label><br>
			<input type="text" class="form-control" id="direccion" name="direccion" placeholder="Direccion">
		  </div>
		  
		  <div class="form-group;col-xs-3 col-sm-3 col-md-4">
			<label for="barrio">Barrio</label><br>
			<input type="text" class="form-control" id="barrio" name="barrio" placeholder="Barrio">
		  </div>
		
		
		<div class="form-group;col-xs-3 col-sm-3 col-md-4">
			<label for="tipoV">Tipo de Vivienda </label><br>
			<select class="form-control" id="tipoV" name="tipoV">
			  <option>Casa Propia</option>
			  <option>Casa en Arriendo</option>
			  <option>Apartamento Propia</option>
			  <option>Apartamento en Arriendo</option>
			</select>
		  </div>
		  
		    <div class="form-group;col-xs-3 col-sm-3 col-md-4">
			<label for="tiempo">Tiempo de Casa al Trabajo</label><br>
			<input  class="form-control" type="number" name="tiempo" min="1" max="10">
		  </div>
		  
		     <div class="form-group;col-xs-3 col-sm-3 col-md-4">
			<label for="cargo">Cargo</label><br>
			<input type="text" class="form-control" id="cargo" name="cargo" placeholder="Cargo">
		  </div>
	
			<div class="form-group;col-xs-3 col-sm-3 col-md-4">
			<label for="fechaC">Fecha de Contrato</label><br>
			<input type="date" class="form-control" id="fechaC" name="fechaC">
		   </div>
		   
		   <div class="form-group;col-xs-3 col-sm-3 col-md-4">
			<label for="fechaI">Fecha de Ingreso</label><br>
			<input type="date" class="form-control" id="fechaI" name="fechaI">
		   </div>
		  
		</div>
	</div>
		
		
		<br>		  
		<a href="Escolaridad.html" class="btn btn-primary" role="button">Guardar</a>
		</form>
	  </div>
	</div>
